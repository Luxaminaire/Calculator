<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="app.js" defer> </script>
</head>
<body>
    <h1>CALCUTRON</h1>
    <div id="container">
        <div id=grid>
                <div class="cell" id="1">%</div>
                <div class="cell" id="2">CE</div>
                <div class="cell" id="3">C</div>
                <div class="cell" id="4">X(clear single entry)</div>
                <div class="cell" id="5">1/x</div>
                <div class="cell" id="6">Sqrt(x)</div>
                <div class="cell" id="7">x^2</div>
                <div class="cell" id="8">/</div>
                <div class="cell" id="9">1</div>
                    <div class="cell" id="q">2</div>
                    <div class="cell" id="w">3</div>
                    <div class="cell" id="e">*</div>
                    <div class="cell" id="r">4</div>
                    <div class="cell" id="t">5</div>
                    <div class="cell" id="y">6</div>
                    <div class="cell" id="u">-</div>
                    <div class="cell" id="i">7</div>
                    <div class="cell" id="o">8</div>
                        <div class="cell" id="a">9</div>
                        <div class="cell" id="s">+</div>
                        <div class="cell" id="d">-/+</div>
                        <div class="cell" id="f">0</div>
                        <div class="cell" id="g">.</div>
                        <div class="cell" id="h">=</div>

        </div>
    </div>
</body>
</html>
