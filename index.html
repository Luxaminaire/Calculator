<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="app.js" defer> </script>
</head>
<body>
    <h1>CALCUTRON</h1>
    <div id="container">
        <div id=display></div>
        <div id=grid>
                <button class="cell" type="button" id="1">1</button>
                <button class="cell" type="button" id="2">2</button>
                <button class="cell" type="button" id="3">3</button>
                <button class="cell" type="button" id="C">C</button>
                <button class="cell" type="button" id="4">4</button>
                <button class="cell" type="button" id="5">5</button>
                <button class="cell" type="button" id="6">6</button>
                <button class="cell" type="button" id="/">/</button>
                <button class="cell" type="button" id="7">7</button>
                <button class="cell" type="button" id="8">8</button>
                <button class="cell" type="button" id="9">9</button>
                <button class="cell" type="button" id="*">*</button>
                <button class="cell" type="button" id="-">-</button>
                <button class="cell" type="button" id="0">0</button>
                <button class="cell" type="button" id="+">+</button>

                <!-- <button class="cell" type="button" id=".">.</button> -->
                <button class="cell" type="button" id="=">=</button>
        </div>
    </div>
</body>
</html>
